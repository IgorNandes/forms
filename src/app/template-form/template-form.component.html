<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

  <div class="form-group" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12" >
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" name="nome" 
        id="nome" placeholder="Nome" [ngModel]="usuario.nome"
        required #nome="ngModel">

        <app-campo-controle-erro
         [mostrarErro]="verificaValidTouched(nome)"
         msgErro="Nome e obrigatorio">
        </app-campo-controle-erro>
     </div>

  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" name="email"
        id="email" placeholder="nome@email.com" [ngModel]="usuario.email"
        required email #email="ngModel">
    </div>
    <app-campo-controle-erro
    [mostrarErro]="verificaValidTouched(email)"
    msgErro="Email e obrigatorio">
   </app-campo-controle-erro>

  </div>

  <div ngModelGroup="endereco">

  
  <div class="row g-3" >
  <div class="form-group col-md-3" [ngClass]="aplicaCssErro(cep)">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" name="cep" id="cep" ngModel required #cep="ngModel"
      (blur)="consultaCEP($any($event.target).value, f)">

      <app-campo-controle-erro
      [mostrarErro]="verificaValidTouched(cep)"
      msgErro="CEP e obrigatorio">
     </app-campo-controle-erro>

  </div>

  <div class="form-group col-md-3" [ngClass]="aplicaCssErro(numero)">
        <label for="numero" class="control-label">Numero</label>
        <input type="text" class="form-control" name="numero" id="numero" ngModel required #numero="ngModel">

        <app-campo-controle-erro
        [mostrarErro]="verificaValidTouched(numero)"
        msgErro="Numero e obrigatorio">
       </app-campo-controle-erro>

  </div>

  <div class="form-group col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" name="complemento" id="complemento" ngModel required #complemento="ngModel">
  </div>
  </div>
  

  <div class="col-sm-12">
    <label for="rua" class="control-label">Rua</label>
  </div>

  <div class="col-sm-12">
    <input type="text" class="form-control" name="rua" 
      id="rua" ngModel
      required #rua="ngModel" readonly>
   </div>

   <div class="row g-3">
    <div class="form-group col-md-3" [ngClass]="aplicaCssErro(bairro)">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" name="bairro" id="bairro" ngModel required #bairro="ngModel">

        <app-campo-controle-erro
        [mostrarErro]="verificaValidTouched(bairro)"
        msgErro="Bairro e obrigatorio">
       </app-campo-controle-erro>

      </div>
  
    <div class="form-group col-md-3">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" name="cidade" id="cidade" ngModel required #cidade="ngModel">

          <app-campo-controle-erro
          [mostrarErro]="verificaValidTouched(cidade)"
          msgErro="Cidade e obrigatorio">
         </app-campo-controle-erro>
    </div>
  
    <div class="form-group col-md-6" [ngClass]="aplicaCssErro(estado)">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" name="estado" id="estado" ngModel required #estado="ngModel">

        <app-campo-controle-erro
        [mostrarErro]="verificaValidTouched(estado)"
        msgErro="Estado e obrigatorio">
       </app-campo-controle-erro>
        <br>
    </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary"
    [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
